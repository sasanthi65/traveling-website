<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <script>
            function submit(){
                alert("Successfully Logged in");
                location.href = './index.html'; 
            }
        </script>
    </head>
    
    <body class="login-account">
        <div class="login-form">
            <div class="form-title">Login</div>
            <div class="input-container item1">
                <input id="username" class="input" type="text" placeholder="Username" onfocus="this.placeholder=''"  />
                <label for="username">User Name</label>
            </div>
            <div class="input-container item2">
                <input type="password" id="password" class="input" type="text" placeholder="Password" />
                <label for="password" >Password</label>
            </div>
            <button type="submit" class="submit" onClick=submit()>Login</button>
        </div>
    </body>  
</html>
